<script>

    let color = ['#ffffff', '#eb4d4b', '#30336b', '#e056fd' ,'#D77FA1', '#BAABDA','#D6E5FA','#876445','#CA965C','#EEC373'];
    let box = document.getElementsByClassName('box');
    console.log(box.length);
    for(let i=0; i<box.length; i++){
        if(i == 0){
            box.item(i).style.backgroundColor = color[i];
            box.item(i).style.border = 'thick solid #000000';
        }
        box.item(i).style.backgroundColor = color[i];
        box[i].addEventListener("click", function(){
            box.item(0).style.backgroundColor = color[i];
        });
    }
